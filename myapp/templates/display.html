<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Students</title>
</head>
<body>
    <h1>Student List</h1>
    <table border="1">
        <tr>
            <th>Roll</th>
            <th>Name</th>
            <th>Mark</th>
            <th>Action</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{ i.roll }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.mark }}</td>
            <td>
                <a href="{% url 'edit' i.id %}">Edit</a>
                <a href="{% url 'delete' i.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
