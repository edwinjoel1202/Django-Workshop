<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
</head>
<body>
    <h1>Edit Student</h1>
    <form method="post">
        {% csrf_token %}
        <input type="number" name="roll" value="{{ data.roll }}">
        <input type="text" name="name" value="{{ data.name }}">
        <input type="number" name="mark" value="{{ data.mark }}">
        <input type="submit" value="Update">
    </form>
</body>
</html>
